<div class="reset-password-container">
  <h2>Reset Password</h2>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage && !errorMessage">
    <label for="newPassword">New Password</label>
    <input id="newPassword" type="password" formControlName="newPassword" />
    <div *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.invalid" class="error">
      Password must be at least 6 characters
    </div>

    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" />
    <div *ngIf="resetForm.errors?.mismatch && resetForm.get('confirmPassword')?.touched" class="error">
      Passwords do not match
    </div>

    <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
  </form>
</div>
