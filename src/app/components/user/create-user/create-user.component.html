<div class="card">
  <h2>Create User</h2>

  <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" />
      <small *ngIf="createUserForm.get('name')?.invalid && createUserForm.get('name')?.touched">
        Name is required
      </small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <small *ngIf="createUserForm.get('email')?.invalid && createUserForm.get('email')?.touched">
        Valid email is required
      </small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <small *ngIf="createUserForm.get('password')?.invalid && createUserForm.get('password')?.touched">
        Password is required
      </small>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role" (change)="onRoleChange($event)">
        <option value="">Select Role</option>
        <option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</option>
      </select>
      <small *ngIf="createUserForm.get('role')?.invalid && createUserForm.get('role')?.touched">
        Role is required
      </small>
    </div>

    <div class="form-group" *ngIf="createUserForm.get('role')?.value !== ROLES.MARKETING">
      <label for="branchId">Branch</label>
      <select id="branchId" formControlName="branchId">
        <option value="">Select Branch</option>
        <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.name }}</option>
      </select>
      <small *ngIf="createUserForm.get('branchId')?.invalid && createUserForm.get('branchId')?.touched">
        Branch is required
      </small>
    </div>

    <button type="submit" [disabled]="createUserForm.invalid || loading" class="btn-primary">
      {{ loading ? 'Creating...' : 'Create User' }}
    </button>

    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
