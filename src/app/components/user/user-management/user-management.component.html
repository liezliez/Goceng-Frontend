<!-- User Management Page Wrapper -->
<div class="dashboard-background">
  <div class="dashboard-container px-3 py-2">
    <div class="card shadow-lg rounded-4 border-0 bg-white">
      <div class="card-body px-4 py-4">
        <div class="user-management-container">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">User Management</h2>
          </div>

          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of paginatedUsers">
                  <td>{{ user.id }}</td>
                  <td>{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.role?.roleName || 'N/A' }}</td>
                  <td>{{ user.account_status }}</td>
                  <td>
                    <button class="btn btn-warning btn-sm rounded-pill me-2 px-3 py-1" (click)="openEditModal(editModal, user)">
                      <i class="bi bi-pencil-fill"></i> Edit
                    </button>
                    <button *ngIf="user.account_status === 'ACTIVE'" class="btn btn-danger btn-sm rounded-pill px-3 py-1" (click)="softDeleteUser(user.id)">
                      <i class="bi bi-trash-fill"></i> Delete
                    </button>
                    <button *ngIf="user.account_status === 'DELETED'" class="btn btn-success btn-sm rounded-pill px-3 py-1" (click)="restoreUser(user.id)">
                      <i class="bi bi-arrow-repeat"></i> Restore
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- Pagination -->
            <nav class="mt-3">
              <ul class="pagination justify-content-center">
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
                </li>
                <li
                  class="page-item"
                  *ngFor="let page of [].constructor(totalPages()); let i = index"
                  [class.active]="currentPage === i + 1">
                  <button class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</button>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages()">
                  <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
                </li>
              </ul>
            </nav>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Editing User -->
<ng-template #editModal let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Edit User</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="userEditForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" formControlName="name" class="form-control" type="text" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" formControlName="email" class="form-control" type="email" required />
        </div>

        <div class="mb-3">
          <label for="accountStatus" class="form-label">Status</label>
          <select id="accountStatus" formControlName="accountStatus" class="form-select">
            <option value="ACTIVE">Active</option>
            <option value="DELETED">Deleted</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label d-block">Role</label>
          <div *ngFor="let role of roles" class="form-check">
            <input
              class="form-check-input"
              type="radio"
              [id]="'role_' + role.id"
              [value]="role.id"
              formControlName="idRole"
              name="idRole" />
            <label class="form-check-label" [for]="'role_' + role.id">
              {{ role.roleName }}
            </label>
          </div>
          <div *ngIf="userEditForm.get('idRole')?.invalid && userEditForm.get('idRole')?.touched" class="text-danger small">
            Please select a role.
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="saveUserEdits()">Save changes</button>
    </div>
  </div>
</ng-template>
