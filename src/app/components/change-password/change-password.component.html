<div class="container mt-5">
  <div class="card shadow-sm rounded-4 border-0">
    <div class="card-body p-4">
      <h3 class="fw-bold mb-4">Change Password</h3>

      <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Current Password</label>
          <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" id="newPassword" formControlName="newPassword" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" required />
          <div *ngIf="changeForm.errors?.['mismatch'] && changeForm.get('confirmPassword')?.touched" class="text-danger small">
            Passwords do not match.
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="changeForm.invalid">Change Password</button>
      </form>

      <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </div>
  </div>
</div>
