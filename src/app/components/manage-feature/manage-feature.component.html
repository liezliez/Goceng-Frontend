<div class="dashboard-background">
  <div class="dashboard-container px-3 py-2">
    <div class="card shadow-lg rounded-4 border-0 bg-white max-w-xl mx-auto">
      <div class="card-body px-4 py-6">
        <h2 class="text-2xl font-semibold mb-6">Manage Role Features</h2>

        <form [formGroup]="featureForm" class="grid gap-4">
          <input
            type="text"
            formControlName="roleName"
            placeholder="Role Name"
            class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="text"
            formControlName="featureName"
            placeholder="Feature Name"
            class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <div class="flex gap-3">
            <button
              type="button"
              (click)="assignFeature()"
              class="px-5 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition"
            >
              Assign
            </button>
            <button
              type="button"
              (click)="removeFeature()"
              class="px-5 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition"
            >
              Remove
            </button>
            <button
              type="button"
              (click)="checkFeature()"
              class="px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
            >
              Check
            </button>
          </div>
        </form>

        <div class="mt-5 text-sm text-gray-700" *ngIf="resultMessage()">
          {{ resultMessage() }}
        </div>

        <div class="mt-8">
          <h3 class="font-semibold mb-2">Your Features:</h3>
          <ul class="list-disc ml-6 space-y-1">
            <li *ngFor="let feature of featureList()">{{ feature }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
